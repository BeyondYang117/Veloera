<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置系统名称</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #40a9ff;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
        .success {
            color: #52c41a;
            font-weight: bold;
        }
        .warning {
            color: #faad14;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>系统名称重置工具</h1>
    
    <div class="container">
        <h2>当前localStorage中的系统配置</h2>
        <pre id="current-info"></pre>
    </div>
    
    <div class="container">
        <h2>操作</h2>
        <button id="reset-btn">重置系统名称</button>
        <button id="clear-all-btn">清除所有缓存</button>
        <button id="refresh-btn">刷新页面</button>
    </div>
    
    <div class="container">
        <h2>操作日志</h2>
        <div id="log"></div>
    </div>
    
    <script>
        // 显示当前系统信息
        function showCurrentInfo() {
            const info = {
                system_name: localStorage.getItem('system_name'),
                status: localStorage.getItem('status')
            };
            
            document.getElementById('current-info').textContent = JSON.stringify(info, null, 2);
        }
        
        // 添加日志
        function addLog(message, type = '') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.textContent = message;
            if (type) {
                p.classList.add(type);
            }
            logDiv.appendChild(p);
        }
        
        // 重置系统名称
        document.getElementById('reset-btn').addEventListener('click', function() {
            localStorage.removeItem('system_name');
            addLog('已重置系统名称', 'success');
            showCurrentInfo();
        });
        
        // 清除所有缓存
        document.getElementById('clear-all-btn').addEventListener('click', function() {
            localStorage.clear();
            addLog('已清除所有本地存储缓存', 'warning');
            showCurrentInfo();
        });
        
        // 刷新页面
        document.getElementById('refresh-btn').addEventListener('click', function() {
            addLog('正在刷新页面...');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // 初始化显示
        showCurrentInfo();
        addLog('页面加载完成，可以开始操作');
    </script>
</body>
</html>
